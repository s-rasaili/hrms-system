<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .login-container { max-width: 420px; margin: 80px auto; }
    .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0 !important; padding: 20px; }
    .btn-login { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <div class="card">
      <div class="card-header text-center">
        <h3>HRMS Login</h3>
      </div>
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="form-group">
            <label>Login As</label>
            <select id="role" class="form-control" required>
              <option value="">Select Role</option>
              <option value="employee">Employee</option>
              <option value="hr">HR</option>
              <option value="superadmin">Super Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-login text-white btn-block">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
  $('#loginForm').submit(function(e) {
    e.preventDefault();
    
    var role = $('#role').val().trim();
    var email = $('#email').val().trim();
    var password = $('#password').val();
    
    // Validation
    if(!role) {
      $('#message').html('<div class="alert alert-danger">Please select a role</div>');
      return;
    }
    if(!email) {
      $('#message').html('<div class="alert alert-danger">Please enter email</div>');
      return;
    }
    if(!password) {
      $('#message').html('<div class="alert alert-danger">Please enter password</div>');
      return;
    }
    
    $.ajax({
      url: 'api/handler.php',
      method: 'POST',
      data: {
        action: 'login',
        role: role,
        email: email,
        password: password
      },
      dataType: 'json',
      success: function(response) {
        if(response.success) {
          window.location.href = response.role + '-dashboard.html';
        } else {
          $('#message').html('<div class="alert alert-danger">' + response.message + '</div>');
        }
      },
      error: function() {
        $('#message').html('<div class="alert alert-danger">Connection error. Please try again.</div>');
      }
    });
  });
});
</script>

</body>
</html>
